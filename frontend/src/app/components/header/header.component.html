<header class="header container">
  <div class="header-inner">
    <a routerLink="/" class="logo-link">
      <img src="assets/pic/Logo_3c.png" alt="SeoulSpeak Logo" class="logo" />
    </a>

    <nav class="nav d-none d-md-flex">
      <a routerLink="/hangul">Hangul</a>
      <a routerLink="/grammar">Grammar</a>
      <a routerLink="/vocab">Vocabulary</a>
      <a routerLink="/levels">Learn</a>
    </nav>

    <div class="mobile-menu-wrapper" 
        (mouseenter)="onHover(true)" 
        (mouseleave)="onHover(false)">
      <nav class="nav-mobile" [class.active]="menuOpen">
        <a routerLink="/hangul">
          <span class="hangul-icon">í•œ</span> Hangul
        </a>
        <a routerLink="/grammar">
          <i class="bi bi-book"></i> Grammar
        </a>
        <a routerLink="/vocab">
          <i class="bi bi-journal-text"></i> Vocabulary
        </a>
        <a routerLink="/levels">
          <i class="bi bi-mortarboard"></i> Learn
        </a>
      </nav>
    </div>

    <div class="actions">
      <!-- Wenn eingeloggt, zeige Logout-Button & Username -->
      <span *ngIf="loggedIn()" class="username-display">{{ user()?.username }}</span>
      <button *ngIf="loggedIn()" class="logout-btn" (click)="logout()">Logout</button>

      <!-- Wenn nicht eingeloggt, zeige Login & Register -->
      <button *ngIf="!loggedIn()" class="login-btn" (click)="goToLogin()">Login</button>
      <button *ngIf="!loggedIn()" class="register-btn" (click)="goToRegister()">Register</button>

      <!-- Icon-Login-Button (optional, bleibt erhalten) -->
      <a routerLink="/login" class="btn login-icon d-none" aria-label="Login">
        <i class="bi bi-person-circle"></i>
      </a>

      <!-- Mobile Burger Menu Button -->
      <button class="burger d-md-none" (click)="toggleMenu()" [class.open]="menuOpen">
        <span></span><span></span><span></span>
      </button>
    </div>
  </div>
</header>

<form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
  <div class="card shadow-sm p-4">
    <h4 class="card-title text-center">Registrierung</h4>

    <div class="mb-3">
      <label for="username" class="form-label">Nutzername</label>
      <div class="input-group">
        <input
          id="username"
          type="text"
          class="form-control"
          placeholder="Nutzername"
          formControlName="username"
        />
        <span class="input-group-text"><i class="bi bi-person-plus"></i></span>
      </div>
      <div class="text-danger" *ngIf="loginForm.controls['username'].hasError('required')">
        Nutzername <strong>erforderlich</strong>
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Passwort</label>
      <div class="input-group">
        <input
          [type]="hide ? 'password' : 'text'"
          id="password"
          class="form-control"
          placeholder="Passwort"
          formControlName="password"
        />
        <button class="btn btn-outline-secondary" type="button" (click)="hide = !hide">
          <i class="bi" [ngClass]="hide ? 'bi-eye-slash' : 'bi-eye'"></i>
        </button>
      </div>
      <div class="text-danger" *ngIf="loginForm.controls['password'].hasError('required')">
        Passwort <strong>erforderlich</strong>
      </div>
      <div class="text-danger" *ngIf="loginForm.controls['password'].hasError('minlength')">
        Passwort muss mind. <strong>8</strong> Zeichen enthalten!
      </div>
    </div>

    <div class="text-danger mb-3" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="!valid()">Login</button>
  </div>
</form>
